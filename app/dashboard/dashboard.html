<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Кабинет</h3>
    </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  
  <div ng-hide="authData">
    Авторизируйтесь!
  </div>
  
  <form class="form-inline" ng-submit="createUser()" ng-show="newUser">
    <div class="form-group">
      <div class="input-group">
        <input ng-model="user.name" type="text" class="form-control" placeholder="Имя">
      </div>
    </div>
    <button type="submit" class="btn btn-default">Создать пользователя</button>
  </form><!-- Create user form -->
  
  <div ng-show="authData" ng-hide="newUser">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Подтягивание</div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="data.pullUps.diagram"
              chart-labels="data.pullUps.pullLabels" chart-click="onClick" >
            </canvas>
          </div>
          <!-- /.panel-body -->
          <div class="panel-footer">
            <form ng-submit="savePullUp()" ng-hide="hidePullUpsButton">
              <div class="input-group">
                <input ng-model="pullUps" type="text" class="form-control input-sm" 
                  placeholder="Количество раз в последнем подходе">
                <span class="input-group-btn">
                <button ng-click="hidePullUpsButton = !hidePullUpsButton" type="submit" 
                  class="btn btn-default btn-sm">Добавить</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Pull ups -->
      
      <div class="col-lg-6">
        <!-- /.panel -->
        <div class="panel panel-default">
          <div class="panel-heading">Зарядка</div>
          <div class="panel-body">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data.workout.diagram" 
              chart-labels="workoutLabels"></canvas>
          </div>
          <!-- /.panel-body -->
          <div class="panel-footer">
            <a ng-click="saveWorkout()" ng-hide="hideWorkoutButton"
              class="btn btn-default btn-sm" role="button">Добавить зарядку</a>
          </div>
        </div>
        <!-- /.panel -->
      </div>
      <!-- Workout -->

      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Пресс</div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="data.abdominal.diagram"
              chart-labels="data.abdominal.labels" chart-click="onClick" >
            </canvas>
          </div>
          <!-- /.panel-body -->
          <div class="panel-footer">
            <form ng-submit="saveAbdominal()" ng-hide="hideAbdominalButton">
              <div class="input-group">
                <input ng-model="abdominal" type="text" class="form-control input-sm" 
                  placeholder="Сумма всех подходов за день">
                <span class="input-group-btn">
                <button ng-click="hideAbdominalButton = !hideAbdominalButton" type="submit" 
                  class="btn btn-default btn-sm">Добавить</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Abdominal -->
      
      
        
    </div>
    <!-- /.row -->
  </div>  
  
</div>
<!-- /#page-wrapper -->
